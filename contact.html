<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShutterWorks Photography</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html" aria-label="ShutterWorks Home">ShutterWorks</a>
  <button class="menu-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle menu">☰</button>
  <nav id="primary-nav" class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Booking</a>
  </nav>
</header>
<main>

<section>
  <h1>Booking & Contact</h1>
  <form id="bookingForm" novalidate aria-describedby="formHelp">
    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required aria-required="true">
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required aria-required="true">
    </div>
    <div class="form-row">
      <label for="service">Service</label>
      <select id="service" name="service" required aria-required="true">
        <option value="">Choose one</option>
        <option>Wedding</option>
        <option>Portraits</option>
        <option>Commercial</option>
        <option>Event</option>
      </select>
    </div>
    <div class="form-row">
      <label for="date">Preferred Date</label>
      <input id="date" name="date" type="date">
    </div>
    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <p id="formHelp" class="muted">We respond within 1 business day. Your info is never shared.</p>
    <button class="btn" type="submit">Send Request</button>
    <p id="formStatus" role="status" aria-live="polite"></p>
  </form>
</section>

</main>
<footer class="site-footer">
  <p>&copy; 2025 ShutterWorks Photography · <a href="contact.html">Contact</a></p>
</footer>
<script src="assets/js/main.js"></script>
</body>
</html>
